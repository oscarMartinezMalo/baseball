<form [formGroup]="signForm" novalidate (ngSubmit)="onSubmit()" fxLayout="column" 
fxLayoutAlign="center center">
  <mat-card style="width: 300px;">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content  fxLayout="column" fxLayoutAlign="space-around center">
      <mat-form-field class="container">
        <input type="email" matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="signForm.controls['email'].hasError('required')">
          Password <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="container">
        <input type="password" matInput placeholder="Password" formControlName="password">
        <mat-error *ngIf="signForm.controls['password'].hasError('required')">
          Password <strong>required</strong>
        </mat-error>
      </mat-form-field>      
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Sign In</button>
    </mat-card-actions>
  </mat-card>
</form>
