<mat-progress-bar [mode]="progressBarMode" value="0"></mat-progress-bar>
<form [formGroup]="signUpForm" novalidate (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="start center">

  <mat-card style="width: 400px;" fxLayout="column" fxLayoutAlign="center stretch" fxFlexOffset="10%">    
    
    <mat-card-title>Sign Up</mat-card-title>

    <mat-card-content fxLayout="column" fxLayoutAlign="space-around center">
      <mat-form-field class="container">
        <input type="email" matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="signUpForm.controls['email'].hasError('required')">
          Email <strong>required</strong>
        </mat-error>
        <mat-error
          *ngIf="signUpForm.controls['email'].hasError('invalidEmail') && !signUpForm.controls['email'].hasError('required')">
          Not a valid <strong>Email</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="container">
        <input type="password" matInput placeholder="Password" formControlName="password">
        <mat-error *ngIf="signUpForm.controls['password'].hasError('required')">
          Password <strong>required</strong>
        </mat-error>
        <mat-error
          *ngIf="signUpForm.controls['password'].hasError('minlength') && !signUpForm.controls['email'].hasError('required')">
          Password should have more than <strong>3 Characters</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <button mat-raised-button color="primary" type="submit">Sign Up</button>
  </mat-card>
</form>
