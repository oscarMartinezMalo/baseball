<mat-progress-bar style="position: fixed;" [mode]="progressBarMode" value="0"
    [style.visibility]="progressBarMode ? 'visible' : 'hidden'">
</mat-progress-bar>

<div class="container-wrapper">
    <mat-card class="mat-custom-authen">
        <form [formGroup]="signUpForm" novalidate (ngSubmit)="onSubmit()">
            <h1>SIGNUP </h1>
            <mat-card-subtitle>find your team</mat-card-subtitle>
            <mat-card-content>
                <mat-form-field class="container">
                    <input type="email" matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="signUpForm.controls['email'].hasError('required')">
                        Email <strong>required</strong>
                    </mat-error>
                    <mat-error
                        *ngIf="signUpForm.controls['email'].hasError('invalidEmail') && !signUpForm.controls['email'].hasError('required')">
                        Not a valid <strong>Email</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="container">
                    <input type="password" matInput placeholder="Password" formControlName="password">
                    <mat-error *ngIf="signUpForm.controls['password'].hasError('required')">
                        Password <strong>required</strong>
                    </mat-error>
                    <mat-error
                        *ngIf="signUpForm.controls['password'].hasError('minlength') && !signUpForm.controls['email'].hasError('required')">
                        Password should have more than <strong>3 Characters</strong>
                    </mat-error>
                </mat-form-field>
            </mat-card-content>

            <button mat-flat-button color="primary" type="submit">Sign Up</button>
        </form>
    </mat-card>

    <app-baseball-guy class="baseball-svg"></app-baseball-guy>
</div>
