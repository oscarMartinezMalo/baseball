<mat-toolbar>
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span class="spacer"  *ngIf='(isHandset$ | async)'></span>

  <div class="logo" fxLayout="column" fxLayoutAlign="space-around center" routerLink="/">
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <h1>B</h1> <h1>S</h1> <h1>T</h1>
    </div>
    <p> Baseball Team </p>
  </div>
  <span class="spacer"></span>

  <button mat-button class="example-icon" [matMenuTriggerFor]="menu">
    <!-- <span class="user" *ngIf='!(isHandset$ | async)'>Hello Oscar</span> -->
    <mat-icon>account_circle</mat-icon>
    <!-- <img class="user-photo" aria-hidden [src]="resolvePhotoUrl()" /> -->
  </button>

  <mat-menu #menu="matMenu">
    <button type="button" routerLinkActive="active" mat-menu-item *ngIf='(isHandset$ | async)'>
      <span>Hello Oscar</span>
    </button>

    <button type="button" routerLinkActive="active" mat-menu-item class="example-icon">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>

    <button type="button" routerLinkActive="active" mat-menu-item>
      <mat-icon>power_settings_new</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" color="primary" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

    <mat-nav-list>
      <a mat-list-item (click)="drawerClose()" routerLinkActive="active" [routerLink]="['/']">Team</a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="drawerClose()">Calendar</a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="drawerClose()">Messages</a>

      <mat-divider></mat-divider>

      <mat-accordion class="expansion-wrapper">
        <mat-expansion-panel class="panel-wrapper">
          <mat-expansion-panel-header>
            <mat-panel-title> Team Bad Boys </mat-panel-title>
          </mat-expansion-panel-header>

          <a mat-list-item routerLinkActive="active" [routerLink]="['/', 'pending']"
            (click)="drawerClose()">Draft</a>
          <a mat-list-item routerLinkActive="active" [routerLink]="['/']"
            (click)="drawerClose()">Pending
            Approval</a>
          <a mat-list-item routerLinkActive="active" [routerLink]="['/myfvr', 'approved']"
            (click)="drawerClose()">Approved</a>
          <a mat-list-item routerLinkActive="active" [routerLink]="['/myfvr', 'declined']"
            (click)="drawerClose()">Denied</a>
        </mat-expansion-panel>
      </mat-accordion>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
